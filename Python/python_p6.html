  <button class="btn" onclick="submitQuiz()">Submit Quiz</button>

<script>
  const questions = [
    { q: "Who created Python?", options: ["Dennis Ritchie", "Guido van Rossum", "James Gosling", "Bjarne Stroustrup"], answer: 1 },
    { q: "Which is a key feature of Python?", options: ["Statically Typed", "Complex Syntax", "Interpreted Language", "Slow Execution"], answer: 2 },
    { q: "Which of the following is a Python application area?", options: ["Web Development", "Data Science", "AI", "All of the above"], answer: 3 },
    { q: "Which is NOT a valid Python data type?", options: ["Tuple", "List", "Char", "Boolean"], answer: 2 },
    { q: "What does a tuple support that lists do NOT?", options: ["Mutability", "Indexing", "Immutability", "Sorting"], answer: 2 },
    { q: "Which method is used to count occurrences in a tuple?", options: ["find()", "index()", "count()", "search()"], answer: 2 },
    { q: "Which of the following is a valid variable name?", options: ["1value", "value_1", "value-1", "@value"], answer: 1 },
    { q: "What is the output of len((10, 20, 30))?", options: ["2", "3", "1", "Error"], answer: 1 },
    { q: "Which comment is valid in Python?", options: ["// this is comment", "# this is comment", "-- comment --", "** comment **"], answer: 1 },
    { q: "Which of these will install Python?", options: ["python.org", "npm install python", "pip install python", "java.com"], answer: 0 }
  ];

  const quizContainer = document.getElementById('quizContainer');
  const resultBox = document.getElementById('result');

  questions.forEach((q, i) => {
    const div = document.createElement('div');
    const question = document.createElement('div');
    question.classList.add('question');
    question.textContent = `${i + 1}. ${q.q}`;
    div.appendChild(question);

    q.options.forEach((opt, j) => {
      const label = document.createElement('label');
      label.classList.add('option');
      label.innerHTML = `<input type='radio' name='q${i}' value='${j}'> ${opt}`;
      div.appendChild(label);
    });

    quizContainer.appendChild(div);
  });

  function submitQuiz() {
    let correct = 0;
    questions.forEach((q, i) => {
      const selected = document.querySelector(`input[name=q${i}]:checked`);
      if (selected && parseInt(selected.value) === q.answer) {
        correct++;
      }
    });

    const percentage = Math.round((correct / questions.length) * 100);
    let message = '';
    if (percentage === 100) message = `🎉 Congratulations! You scored ${percentage}%! Perfect!`;
    else if (percentage >= 70) message = `👏 Well done! You scored ${percentage}%!`;
    else if (percentage >= 40) message = `😊 Keep practicing! You scored ${percentage}%!`;
    else message = `😥 Try again. You scored only ${percentage}%`;

    resultBox.textContent = message;
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
  }
</script>

</body>
